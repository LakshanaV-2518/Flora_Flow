<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6A9C89 0%, #16423C 100%);
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6A9C89 0%, #16423C 100%);
            transform: scale(1.05);
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Set a Reminder</h1>
        <form action="{% url 'set_reminder' %}" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="reminder_time">Select Date and Time:</label>
                <input type="datetime-local" id="reminder_time" name="reminder_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
                <p id="email-feedback" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="plants">Plant Collection:</label>
                <textarea id="plants" name="plants" class="form-control" rows="3" placeholder="Describe your plant collection" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Set Reminder</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript -->
    <script>
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const feedback = document.getElementById('email-feedback');
            if (!email.includes('@')) {
                feedback.textContent = 'Please enter a valid email address.';
            } else {
                feedback.textContent = '';
            }
        });
    </script>
</body>
</html>
