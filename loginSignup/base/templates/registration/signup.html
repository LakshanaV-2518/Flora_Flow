{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Signup</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="id_username">Username:</label>
          {{ form.username }}
      </div>
      <div class="form-group">
          <label for="id_password1">Password:</label>
          {{ form.password1 }}
      </div>
      <div class="form-group">
          <label for="id_password2">Confirm Password:</label>
          {{ form.password2 }}
      </div>
      <button type="submit">Submit</button>
    </form>

  <a class="signup-link" href="{% url "base:login" %}">Login</a>
 </div>
</div>
{% endblock content %}
