<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Post - {{ post.title }}</title>
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        {% if post %}
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm_delete" class="btn btn-danger" aria-label="Confirm Delete">Yes, delete</button>
                <a href="{% url 'blog:post_list' %}" class="btn btn-secondary" aria-label="Cancel Deletion">Cancel</a>
            </form>
        {% else %}
            <p>No post found to delete.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
