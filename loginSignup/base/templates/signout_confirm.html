{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Are you sure you want to sign out?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, sign me out</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
